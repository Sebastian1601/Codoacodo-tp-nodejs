<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/login.css">
    <title>User /Owner's Login</title>
</head>

<body>
    <div class="form__container">
        <div class="usuario__form">
            <form action="" onsubmit="prevenirCarga()" id="formularioUser">
                <h1>Login de usuario</h1>
                <div class="form__input">
                    <div class="form__input-box">
                        <input type="text" name="varEmail" placeholder="mail registrado" required>
                        <i class='bx bxs-user-circle'></i>
                    </div>
                    <div class="form__input-box">
                        <input type="password" name="varPassword" placeholder="contraseña" required>
                        <i class='bx bx-lock'></i>
                    </div>
                </div>
                <div class="form__olvidar">
                    <label for="recordar"><input type="checkbox" id="recordar">Recordar mis datos</label>
                    <a href="#">Olvide mi contraseña T_T</a>
                </div>
                <button type="submit" class="btn__enviar">Acceder</button>
                <div class="form__registro">
                    <p>No tienes una cuenta, <a href="#">regístrate</a></p>
                </div>



            </form>
        </div>
        <div class="dueno__form">





        </div>


    </div>
<script src="./js/login.js">
</script>

</body>

</html>
